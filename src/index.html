    <script type="text/javascript">
        $(document).ready(function () {

            var myET = $('.myTicker, .myTicker2, .myTicker3').easyTicker({
                direction: 'up',
                easing: 'swing',
                speed: 'slow',
                interval: 2500,
                height: 'auto',
                visible: 0,
                mousePause: true,
                controls: {
                    up: '.up',
                    down: '.down',
                    toggle: '.toggle',
                    stopText: 'Stop !!!'
                },
                callbacks: {
                    before: function (ul, li) {
                        console.log(this, ul, li);
                        $(li).css('color', '#c74f0a');
                    },
                    after: function (ul, li) {
                        console.log(this, ul, li);
                    }
                }
            }).data('easyTicker');

            cc = 1;
            $('.add').click(function () {
                $('.myTicker ul, .myTicker2 ul, .myTicker3 ul').append('<li>' + cc + ' Triangles can be made easily using CSS also without any images. This trick requires only div tags and some</li>');
                cc++;
            });

            $('.visible-3').click(function () {
                myET.options['visible'] = 3;

            });

            $('.visible-all').click(function () {
                myET.stop();
                myET.options['visible'] = 0;
                myET.start();
            });

        });
    </script>

    <script>
    var currFFZoom = 1;
    var currIEZoom = 100;
    function plus(){
        //alert('sad');
        var step = 0.02;
        currFFZoom += step;
        $('body').css('MozTransform','scale(' + currFFZoom + ')');
        var stepie = 2;
        currIEZoom += stepie;
        $('body').css('zoom', ' ' + currIEZoom + '%');
    };
    function minus(){
        //alert('sad');
        var step = 0.02;
        currFFZoom -= step;
        $('body').css('MozTransform','scale(' + currFFZoom + ')');
        var stepie = 2;
        currIEZoom -= stepie;
        $('body').css('zoom', ' ' + currIEZoom + '%');
    };
    function normal(){
        var step = 1;
        currFFZoom = step;
        $('body').css('MozTransform','scale(' + currFFZoom + ')');
        var stepie = 100;
        console.log(currIEZoom);
        currIEZoom = stepie;
        $('body').css('zoom', ' ' + currIEZoom + '%');
    };
    </script>
