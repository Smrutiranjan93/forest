            <div class="welcome-inner">
            <h2>Welcome To Forest Department</h2>
            
            <p class="rtejustify">The harvesting of the forest resources of the State as per provisions of the Working Plans was primarily being done through private contractors prior to 1962 resulted in unscientific exploitation of forests, illicit felling and removal of unrestricted Forest Produces from the Forest. Evasion and avoidance of payment of royalty and taxes also occurred in many cases. With the objective to replace the contractor system of forest working for Forest Management in Odisha and to use the forest resources for generating revenue to the State, the Government set up Odisha Forest Corporation Ltd, a Company under the Companies Act,1956, in the year 1962. .</p>
            
            <h2>Mandate</h2>
            
            <ul>
                <li>To protect, develop and manage the forest.</li>
                <li>To implement policies and programmes of the State Government with regard s to protection, development and management of forest and wildlife resources of the state.</li>
                <li>To enforce acts, laws, rules and regulations pertaining to the protection and management of forests and wildlife.</li>
                <li>To take steps for the implementation of the National Forest Policy.</li>
                <li>To recruit, train and deploy forestry personnel in protection, development and management of forests and wildlife.</li>
