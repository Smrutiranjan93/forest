<section class="uk-section-small">
    <div class="uk-container" id="profile-container">
        <div class="container-tab">
            <div class="tab">
                <ul class="nav justify-content-center">
                    <li id="home" [class.color]="id === 'Home'" (click)="tabChange('Home')">My Profile</li>
                    <li id="TutorRegister" [class.color]="id === 'TutorRegister'" (click)="tabChange('TutorRegister')">My Complaints</li>
                </ul>
            </div>
            <div class="content-tab">
                <div class="content-value" *ngIf="id === 'Home'">
                    <h2>Department User Profile</h2><br>
                    <div class="my-profile-wrapper">
                        <div class="profile-form-wrapper">
                            <div class="profile-icon">
                                <img src="/assets/images/profile.png" alt="">
                            </div>
                            <div class="profile-form">
                                <form action="" id="profile">
                                    <fieldset id="profile-input">
                                        <div class="profile-input">
                                            <label for="firstname">First Name</label>
                                            <input type="text" name="firstname" id="firstname" placeholder="First Name" value="">
                                        </div>
                                        <div class="profile-input">
                                            <label for="firstname">Last Name</label>
                                            <input type="text" name="lastname" id="lastname" placeholder="Last Name" value="">
                                        </div>
                                        <div class="profile-input">
                                            <label for="email">Email ID</label>
                                            <input type="email" name="email" id="email" placeholder="username@host.com" value="">
                                        </div>
                                        <div class="profile-input">
                                            <label for="firstname">Mobile Number</label>
                                            <input type="mobile" name="mobileNo" id="mobile" placeholder="1234567890" value="">
                                        </div>
                                        <div class="profile-input">
                                            <label for="address">Address</label>
                                            <input type="text" name="address" id="address" placeholder="Area, Street, Locality, City, Pin Code,  etc" value="">
                                        </div>
                                           
                                            <button class="uk-button uk-button-primary userupdatebtn">Update</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
