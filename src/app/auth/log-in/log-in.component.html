<div *ngIf="error">
    <p class="text-danger">{{error}}</p>
</div>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="uk-margin-small">
        <input class="form-control uk-input uk-form-danger uk-form-width-medium" type="text" placeholder="Mobile Number" id="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">  
            <div *ngIf="f.username.errors.required">Mobile NUmber is required</div>
        </div>  
    </div>
    <div class="uk-margin-small">
        <input class="form-control uk-input uk-form-danger uk-form-width-medium" type="password" placeholder="Password" id="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">  
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="uk-margin-small">
        <button class="uk-button uk-button-primary uk-width-1-1">Login</button>
    </div>
    <div class="uk-flex uk-flex-between">
        <a class="tap uk-text-small" style= "color: #1a73e8">Forgot Password</a>
        <p class="uk-margin-remove uk-text-small">Don't have an account <a class="tap" routerLink="/signUp" style="color: #1a73e8">Register</a></p>
    </div>
</form>
